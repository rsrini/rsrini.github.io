<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Agent-Auth</title>

    <style type="text/css">

        html, body {
            height: 100%;
        }

        body {
            background: url('../img/bg.jpg');
            background-size: cover;
        }

        .form-control {
            border-radius: 0px;
            height: calc(1.5em + .75rem + 10px);
        }

        .mt-6 {
            margin-top: 6rem;
        }

        .card {
            border-bottom: 5px solid #d85a2a;
            border-radius: 0px;
            background-color: #ffffffba;
        }

        .card-body {
            padding: 25px 40px;
        }

        .btn-submit {
            color: #fff;
            background-color: #3b9cd4;
            border-color: #3b9cd4;
            border-radius: 0px;
            padding: 10px 0px;
            font-weight: 600;
        }

        .note {
            font-size: 15px;
            margin: 2rem 0;
            color: #515252;
        }

        a:hover {
            text-decoration: unset;
            color: #fff;
        }
    </style>

</head>




<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-4" style="margin-top: 8rem;">
                <div class="card">
                    <div class="card-body">
                        <div class="login-img">
                            <img src="sentasia.jpg" style="width: 100px;">
                            Agent Onboarding
                        </div>
                        <div>
                            <p class="note">Plese enter your details below to continue</p>
                        </div>
                        <div class="login-form mt-4">
                            <form>
                                <div class="form-row">

                                    <div class="form-group col-md-12">
                                        <input placeholder="Pan card of Advisor" class="form-control" type="text">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input id="PanFile1" type="file" /><p>Upload Pan card</p>
                                    </div>
                                </div>



                                <div class="form-row mt-3">
                                    <a href="aobstep1.html" style="width:100%;">
                                        <button type="button" class="btn btn-submit btn-block">Next</button>
                                    </a>
                                </div>

                                <div class="form-row mt-3">
                                    <a href="aobDashboard.html" style="width:100%;">
                                        <button type="button" class="btn btn-submit btn-block">Dashboard</button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
