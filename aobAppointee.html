
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>AOB-Personal</title>
    <style>
        .note {
            margin: 1rem 0;
        }

        .dob {
            width: 21px;
            position: absolute;
            top: 13px;
            right: 15px;
        }

        /*-----------Datepicker---------*/
        .ui-datepicker {
            background: #e7f7ff !important;
            padding: 20px;
            border: 1px solid #e7f7ff;
        }

            .ui-datepicker th {
                padding: 7px;
                color: #1685bf;
            }

        .ui-datepicker-title {
            font-weight: 600;
        }

        .ui-datepicker a {
            color: #000000;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-4" style="margin-top: 2rem;">
                <div class="card">
                    <div class="card-body">
                        <div class="login-img">
                            <img src="sentasia.jpg" style="width: 100px;">
                            Agent Onboarding
                        </div>
                        <div>
                            <div>
                                <p class="h6">Appointee</p>
                                
                            </div>
                        </div>
                        <div class="login-form mt-4">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <select id="Select1 Title">
                                            <option>Mr</option>
                                            <option>Mrs</option>
                                            <option>Miss</option>

                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input type="text" class="form-control" id="" placeholder="Full Name(as on PAN Card)*">
                                    </div>

                                    <div class="form-group col-md-12">
                                        <input type="text" class="form-control" id="datepicker" placeholder="Date of birth">
                                        <img src="dob.png" class="dob">
                                    </div>

                                    <div class="form-group col-md-12">
                                        <p>Select Gender*</p>
                                        <select id="drpGen">
                                            <option>Select</option>

                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Third Gender</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input placeholder="Percentage in %" class="form-control" type="text">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input placeholder="Aadhaar number" class="form-control" type="text" name="txtPan">
                                    </div>

                                    <div class="form-group col-md-12">
                                        <input placeholder="PAN number" class="form-control" type="text" name="txtPan">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input placeholder="Communication Address*" class="form-control" type="text" name="txtPan">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input placeholder="Pin code*" class="form-control" type="text" name="txtPin">
                                    </div>

                                    <div class="form-group col-md-12">
                                        <p>Is permanent address same as communication address</p>

                                        <input id="Yes" type="radio" name="add" value="Yes" title="Yes" /> Yes
                                        <input id="No" type="radio"  name="add" value="No" title="No" /> No
                                        <input placeholder="Father/Husband Name*" class="form-control" type="text" name="txtFather">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <p>Relation with Applicant*</p>
                                        <select id="drpRel*">
                                            <option>Father</option>
                                            <option>Son</option>
                                            <option>Daughter</option>
                                            <option>Wife</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <p>Marital Status*</p>
                                        <select id="drpMst">
                                            <option>Single</option>
                                            <option>Married</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <p>Is appointee address same as per applicant*</p>
                                        <input id="optAdd1" type="radio" name="add1"  />Yes
                                        <input id="optAdd2" type="radio"  name="add1"  />No
                                    </div>

                                    <div class="form-group col-md-12">
                                        <p>Is the sign of applicant in any language other than in English *</p>
                                        <input id="optAdd1" type="radio"  name="add2"  />Yes
                                        <input id="optAdd2" type="radio"  name="add1"  />No
                                    </div>

                                </div>


                                <div class="form-row mt-3">
                                    <a href="aobBankDetails.html" style="width:100%;">
                                         <button type="button" class="btn btn-submit btn-block">Next</button>
                                    </a>
                                </div>

                                <div class="form-row mt-3">
                                    <a href="aobAppointee.html" style="width:100%;">
                                        <button type="button" class="btn btn-submit btn-block">Back</button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</body>
</html>
